<!DOCTYPE html>
<html>
<head>
	<title>Record Canvas Editor</title>
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/jquery-ui.css" />
	<script src="js/jquery.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/jquery.simulate.js"></script>
	<script src="js/require.js"></script>
	<script src="js/record.js"></script>
	<script src="js/editor.js"></script>
	<script src="js/canvas.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/record-ui.js"></script>
</head>
<body>
	<div class="toolbar ui-widget-header ui-corner-all">
		<a href="" id="record"><span class="ui-icon-video"></span></a>
		<a href="" id="save" class="ui-state-disabled"><span class="ui-icon-disk"></span></a>
		<div class="space"></div>
		<a href="" id="test" class="ui-state-disabled"><span class="ui-icon-flag"></span></a>
	</div>
	<div class="toolbar ui-widget-header ui-corner-all">
		<a href="" id="draw"><span class="ui-icon-pencil"></span></a>
		<a href="" id="clear"><span class="ui-icon-cancel"></span></a>
		<div class="space"></div>
		<a href="" class="color" id="black"><span></span></a>
		<a href="" class="color" id="red"><span></span></a>
		<a href="" class="color" id="orange"><span></span></a>
		<a href="" class="color" id="green"><span></span></a>
		<a href="" class="color" id="blue"><span></span></a>
		<a href="" class="color" id="lightblue"><span></span></a>
		<a href="" class="color" id="violet"><span></span></a>
	</div>
	<div id="canvas-editor">
		<div id="editor"></div>
		<canvas id="canvas" width="640" height="360"></canvas>
		<div id="tests"></div>
	</div>
	<script type="text/html" id="form-tmpl">
		<h3><a href='#'>Exercise</a></h3>
		<div>
			<form action="" method="POST">
				<input type="text" placeholder="Title" name="test" /><br/>
				<textarea name="desc" placeholder="Description"></textarea><br/>
				<textarea name="validate" placeholder="Validation"></textarea>
			</form>
		</div>
	</script>
	<script type="text/html" id="form-tmpl">
		<h3><a href='#' class='title'>Exercise</a></h3>
		<div>
			<p class="desc">Exercise description.</p>
		</div>
	</script>
</body>
</html>
