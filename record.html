<!DOCTYPE html>
<html>
<head>
	<title>Record Canvas Editor</title>
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/jquery-ui.css" />
	
	<script src="/canvas-editor/js/ace.js"></script>
	<script src="/canvas-editor/js/ace-mode-javascript.js"></script>
	<script src="/canvas-editor/js/ace-theme-textmate.js"></script>
	
	<script src="js/jquery.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/jquery.simulate.js"></script>
	<script src="js/require.js"></script>
	<script src="js/record.js"></script>
	<script src="js/editor.js"></script>
	<script src="js/canvas.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/record-ui.js"></script>
</head>
<body>
	<div class="toolbar ui-widget-header ui-corner-all">
		<a href="" id="record" class="ui-button">
			<span class="ui-icon-video"></span>
			<span class="ui-button-text">Record</span>
		</a>
		<a href="" id="save" class="ui-button ui-state-disabled">
			<span class="ui-icon-disk"></span>
			<span class="ui-button-text">Save</span>
		</a>
	</div>
	<div class="toolbar ui-widget-header ui-corner-all">
		<a href="" id="draw" class="ui-button">
			<span class="ui-icon-pencil"></span>
		</a>
		<a href="" id="clear" class="ui-button">
			<span class="ui-icon-cancel"></span>
		</a>
		<div class="space"></div>
		<a href="" class="ui-button color" id="black"><span></span></a>
		<a href="" class="ui-button color" id="red"><span></span></a>
		<a href="" class="ui-button color" id="orange"><span></span></a>
		<a href="" class="ui-button color" id="green"><span></span></a>
		<a href="" class="ui-button color" id="blue"><span></span></a>
		<a href="" class="ui-button color" id="lightblue"><span></span></a>
		<a href="" class="ui-button color" id="violet"><span></span></a>
	</div>
	<div id="canvas-editor">
		<div id="editor"></div>
		<canvas id="canvas" width="640" height="360"></canvas>
		<div id="tests"></div>
	</div>
	<script type="text/html" id="form-tmpl">
		<h3><a href='#' class='title'>Exercise</a></h3>
		<div>
			<p class="desc">Exercise description.</p>
		</div>
	</script>
</body>
</html>
