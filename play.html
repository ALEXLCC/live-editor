<!DOCTYPE html>
<html id="play-page">
<head>
	<title>Exercise Viewer</title>
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/themes/cupertino/jquery-ui.css" />
	<script src="js/jquery.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js"></script>
	<script src="js/jquery.simulate.js"></script>
	<script src="js/require.js"></script>
	<script src="js/record.js"></script>
	<script src="js/editor.js"></script>
	<script src="js/canvas.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/play-ui.js"></script>
</head>
<body>
	<h1></h1>
	<div id="exercise-tabs">
		<ul class="ui-tabs-nav"></ul>
		<div id="code">
			<div class="top-toolbar toolbar ui-widget-header ui-corner-bottom">
				<div id="playbar">
					<a href="" id="play" class="ui-button">
						<span class="ui-icon-play"></span>
					</a>
					<div id="progress"></div>
					<span id="timeleft"></span>
				</div>
			</div>
			<div id="canvas-editor">
				<div class="editor-box ui-widget-content ui-corner-all">
					<div id="editor"></div>
					<canvas id="canvas" width="640" height="360"></canvas>
					<div id="hint" class="tipbar">
						<a href="" class="close"><span class="ui-icon ui-icon-circle-close"></span></a>
						<div class="nav">
							<a href="" class="prev"><span class="ui-icon ui-icon-circle-triangle-w"></span> Prev</a>
							<a href="" class="next">Next <span class="ui-icon ui-icon-circle-triangle-e"></span></a>
						</div>
						<div class="text-wrap"><strong>Hint:</strong> <span class="text"></span></div>
					</div>
					<div id="error" class="tipbar">
						<a href="" class="close"><span class="ui-icon ui-icon-circle-close"></span></a>
						<div class="nav">
							<a href="" class="prev"><span class="ui-icon ui-icon-circle-triangle-w"></span> Prev</a>
							<a href="" class="next">Next <span class="ui-icon ui-icon-circle-triangle-e"></span></a>
						</div>
						<div class="text-wrap"><strong><span class="ui-icon ui-icon-alert"></span> Error:</strong> <span class="text"></span></div>
					</div>
					<div class="toolbar ui-widget-header ui-corner-bottom">
						<a href="" id="run-code" class="ui-button ui-state-disabled right">
							<span class="ui-icon-script"></span>
							<span class="ui-button-text">Run Code</span>
						</a>
						
						<a href="" id="get-hint" class="ui-button ui-state-disabled right">
							<span class="ui-icon-info"></span>
							<span class="ui-button-text">Hints</span>
						</a>
						
						<a href="" id="show-errors" class="ui-button ui-state-disabled right">
							<span class="ui-icon-alert"></span>
							<span class="ui-button-text">Errors</span>
						</a>
					</div>
				</div>
				
				<div id="tests">
					<div id="problem">
						<h3 class="title ui-helper-reset ui-corner-top"></h3>
						<div class="ui-widget-content ui-corner-bottom">
							<p class="desc"></p>
						</div>
					</div>
					<div id="results">
						<h3 class="ui-helper-reset ui-corner-top">Results</h3>
						<div class="ui-widget-content ui-corner-bottom">
							<div class="desc"><ul></ul></div>
						</div>
					</div>
				</div>
				<div id="player"></div>
				<div id="play-overlay"></div>
			</div>
		</div>
	</div>
	<script type="text/html" id="tab-tmpl">
		<li>
			<a href='#code'><span class='ui-icon-pencil ui-icon'></span></a>
		</li>
	</script>
	<script type="text/html" id="form-tmpl">
		<div>
			<h3 class="title ui-helper-reset ui-corner-top">Exercise</h3>
			<div class="ui-widget-content ui-corner-bottom">
				<p class="desc">Exercise description.</p>
			</div>
		</div>
	</script>
</body>
</html>
